<section class="overview">

    

    <div class="header">

        <div class="logo">
            <img src="../../../assets/logos/alpix-logo-transparent.png" alt="Logo Alpix">
        </div>

        <div class="menu">
            <p>Quickdocs</p>
        </div>

        <!-- pour se déconnecter -->
        <div class="escape" (click)="onLogOut()">
            <mat-icon>exit_to_app</mat-icon>
        </div>
        
    </div>




    <div class="bienvenue">

        <h3>Bienvenue sur ton application {{user_name}}</h3>

        <button mat-raised-button (click)="onClickBtn()">Accéder aux programmes</button>

    </div>

    


</section>
